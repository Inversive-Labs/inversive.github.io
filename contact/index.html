    <main>
        <section class="section" id="contact">
    <div class="container">
        <div class="contact">
            <h2>C o n t a c t</h2>
            <p class="lead">For consulting inquiries and research collaboration opportunities, please reach out using the form below.</p>

            <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="company">Company (Optional)</label>
                    <input type="text" id="company" name="company">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a topic</option>
                        <option value="security-testing">Smart Contract Triaging</option>
                        <option value="tooling">Automated Tooling Development</option>
                        <option value="threat-intelligence">Onchain Threat Intelligence</option>
                        <option value="obfuscation">Smart Contract Obfuscation</option>
                        <option value="reverse-engineering">Reverse Engineering</option>
                        <option value="technical-advisory">Technical Advisory</option>
                        <option value="general">General Inquiry</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div class="form-submit">
                    <button type="submit" class="cta-button">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</section>
