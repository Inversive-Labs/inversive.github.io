    /* Modern navbar styles */
    .modern-nav {
        position: relative;
        z-index: 50;
        width: 100%;
    }

    .modern-nav .nav-container {
        max-width: 80rem;
        margin: 0 auto;
        padding: 0 1rem;
    }

    @media (min-width: 640px) {
        .modern-nav .nav-container {

        }
    }

    @media (min-width: 1024px) {

        }
    }

    .modern-nav nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 1.5rem;
        min-height: 4rem;
    }

    .modern-nav nav > a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .modern-nav nav > a img {
        display: block;
        width: auto;
        height: 3rem; /* 48px - equivalent to h-12 */
    }

    .modern-nav-links {
        display: none;
        gap: 0.5rem;
        background: rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 9999px;
        padding: 0.25rem;
        backdrop-filter: blur(8px);
        align-items: center;
        position: relative;
    }

    @media (min-width: 768px) {
        .modern-nav-links {
            display: flex;
        }
    }

    .modern-nav-links a {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.6);
        text-decoration: none;

        position: relative;
    }

    .modern-nav-links a:hover {

    }

    .modern-nav-links a.home-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 0.75rem;
    }

    .modern-nav-links a.home-icon svg {
        width: 1rem;
        height: 1rem;
    }

    .nav-indicator {
        position: absolute;
        border-radius: 9999px;
        padding: 2px;
        background: linear-gradient(90deg,
            #10ebff 0%,
            #3ac9e6 12.5%,
            #65a8cd 25%,
            #8f86b4 37.5%,
            #b91aee 50%,
            #8f86b4 62.5%,
            #65a8cd 75%,
            #3ac9e6 87.5%,
            #10ebff 100%);
        background-size: 400% 100%;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        animation: gradientRotate 15s linear infinite;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        opacity: 0;
        box-sizing: border-box;
    }

    @keyframes gradientRotate {
        0% {
            background-position: 0% 0;
        }
        100% {
            background-position: 400% 0;
        }
    }

    .modern-nav-cta {
        position: relative;
        display: inline-block;
        border-radius: 9999px;
    }

    .modern-nav-cta span {
        position: relative;
        z-index: 10;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        font-size: 0.75rem;
        font-weight: 500;
        color: #ffffff;
        background: rgba(0, 0, 0, 0.03);

        border-radius: 9999px;

    }

    .modern-nav-cta span:active {

    }

    /* Hamburger menu button */
    .hamburger {
        display: none;
        flex-direction: column;
        justify-content: center;
        width: 28px;
        height: 28px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 4px;
        gap: 5px;
        z-index: 1002;
    }

    .hamburger-line {
        width: 20px;
        height: 2px;
        background: #ffffff;
        border-radius: 1px;
        transition: all 0.3s ease;
        transform-origin: center;
    }

    .hamburger:hover .hamburger-line {
        background: #ffffff;
    }

    .hamburger.active .hamburger-line:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
        background: #ffffff;
    }

    .hamburger.active .hamburger-line:nth-child(2) {
        opacity: 0;
        transform: scaleX(0);
    }

    .hamburger.active .hamburger-line:nth-child(3) {

    }

    .modern-nav-links.mobile-open {

<script>
    // Mobile menu functionality and nav indicator
    document.addEventListener('DOMContentLoaded', function() {
        const mobileBtn = document.getElementById('mobileMenuToggle');
        const navLinks = document.querySelector('.modern-nav-links');
        const indicator = document.querySelector('.nav-indicator');
        const navItems = document.querySelectorAll('.modern-nav-links > a:not([href="/contact/"])');

        // Position indicator on active link
        function updateIndicator() {
            const activeLink = document.querySelector('.modern-nav-links > a.active');
            if (activeLink && indicator && window.innerWidth >= 768) {
                // Calculate position using offsetLeft and offsetTop
                // Subtract padding to center the border around the element
                const borderWidth = 2;
                const left = activeLink.offsetLeft - borderWidth;
                const top = activeLink.offsetTop - borderWidth;
                const width = activeLink.offsetWidth + (borderWidth * 2);
                const height = activeLink.offsetHeight + (borderWidth * 2);

                indicator.style.left = left + 'px';
                indicator.style.top = top + 'px';
                indicator.style.width = width + 'px';
                indicator.style.height = height + 'px';
                indicator.style.opacity = '1';
            } else if (indicator) {
                indicator.style.opacity = '0';
            }
        }

        // Initial positioning
        updateIndicator();

        // Update on window resize
        window.addEventListener('resize', updateIndicator);

        // Mobile menu toggle
        if (mobileBtn && navLinks) {
            mobileBtn.addEventListener('click', function() {
                mobileBtn.classList.toggle('active');
                navLinks.classList.toggle('mobile-open');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!mobileBtn.contains(event.target) && !navLinks.contains(event.target)) {
                    mobileBtn.classList.remove('active');
                    navLinks.classList.remove('mobile-open');
                }
            });
        }
    });
</script>
